<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where to find me</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            list-style-type: none;
            padding: 0;
        }
        .social-icons li {
            margin: 20px;
            text-align: center;
        }
        .social-icons a {
            display: inline-block;
            text-decoration: none; /* Remove underline from links */
            color: black; /* Set text color for handles */
        }
        .icon {
            display: block;
            width: 300px; /* Adjust if needed */
            height: 300px; /* Adjust if needed */
            background-size: contain;
            background-repeat: no-repeat;
        }
        .icon-twitter { background-image: url('/twitter.png'); }
        .icon-threads { background-image: url('/threads.png'); }
        .icon-instagram { background-image: url('/instagram.png'); }
        .icon-linkedin { background-image: url('/linkedin.png'); }
        .icon-facebook { background-image: url('/facebook.png'); }
        .icon-github { background-image: url('/github.png'); }
        .icon-bluesky {
            background-image: url('/bluesky.jpg');
            border-radius: 30px;
        }
        .user-handle {
            display: block;
            margin-top: 10px;
            font-size: 30px;
            font-family: 'Roboto', sans-serif; /* Specifically for user handles, if needed */
        }
    </style>
</head>
<body>

<ul class="social-icons">
    <li>
        <a href="https://threads.net/@inlined" title="Threads">
            <span class="icon icon-threads"></span>
            <span class="user-handle">@inlined</span>
        </a>
    </li>
    <li>
        <a href="https://twitter.com/inlined" title="Twitter">
            <span class="icon icon-twitter"></span>
            <span class="user-handle">@inlined</span>
        </a>
    </li>
    <li>
        <a href="https://github.com/inlined" title="GitHub">
            <span class="icon icon-github"></span>
            <span class="user-handle">@inlined</span>
        </a>
    </li>
    <li>
        <a href="https://instagram.com/inlined" title="Instagram">
            <span class="icon icon-instagram"></span>
            <span class="user-handle">@inlined</span>
        </a>
    </li>
    <li>
        <a href="https://www.linkedin.com/in/thomasbouldin/" title="LinkedIn">
            <span class="icon icon-linkedin"></span>
            <span class="user-handle">@thomasbouldin</span>
        </a>
    </li>
   <li>
        <a href="https://bsky.app/profile/inlined.dev" title="BlueSky">
            <span class="icon icon-bluesky"></span>
            <span class="user-handle">@inlined.dev</span>
        </a>
    </li>
    <li>
        <a href="https://facebook.com/inlined" title="Facebook">
            <span class="icon icon-facebook"></span>
            <span class="user-handle">@inlined</span>
        </a>
    </li>
</ul>

</body>
</html>
